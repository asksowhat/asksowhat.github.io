version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest
    filters:
      branches:
        only: source
    steps:
      # connect to github by ssh
      - add_ssh_keys:
          fingerprints:
          - "e9:d3:de:cf:38:a6:7a:21:9a:92:02:39:e9:81:a7:da"
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: |
          git pull
          yarn build
          git push